    <!-- Template for on sale products displayed in grid -->
    <script type="text/html" id="product-grid">

    <!-- Template for catalog with all not no sale products -->
    <script type="text/html" id="catalog-products-table">
      <div class="container">
        <div class="col-md-12">
          <table class="pgtable table table-striped" id="all-products-table" data-order='[[ 1, "asc" ]]' data-page-length='25'>
            <thead>
            <tr>
              <td>Preview</td>
              <td>Product Name</td>
              <td>Description</td>
              <td>Qty On Hand</td>
              <td>Desired Qty</td>
              <td>Price</td>
              <td></td>
            </tr>
            </thead>
            <tbody data-bind="foreach: coreData.notOnSaleProducts">
            <tr>
              <td><img data-bind="attr:{ src:productImgSrc, alt:productName }" class="table-preview-img"/></td>
              <td data-bind="text:productName"></td>
              <td data-bind="truncatedText:productDescription"></td>
              <td data-bind="text:productQty"></td>
              <td>
                <select class='form-control' data-bind="foreach: productQtyOptions,attr:{ id:'select-' + productID }">
                <option data-bind="text:value, attr:{ value:value }"></option>
              </select>
              </td>
              <td data-bind="text:productPrice" class="price"></td>
              <td><input type="button" class="btn btn-primary" value="Add to Cart" onclick="bmx.cart.addToCart($(this))" data-bind="attr:{ 'data-product-qty':productQty ,'data-product-name':productName ,'data-product-id':productID }"/></td>
            </tr>
            </tbody>

          </table>
        </div>
      </div>
    </script>

    <!-- Template for cart table -->
    <script type="text/html" id="cart-tmpl">
      <div>
        <h2 data-bind="visible:cart.cartEmpty">Cart is Empty!</h2>
        <div id="cart-item-list" data-bind="visible:!cart.cartEmpty()">
          <table class="table table-striped">
            <thead>
              <tr><td>Item Name</td><td>Description</td><td>Date</td><td>Qty</td><td>Price</td><td>Update item</td><td>Remove item</td></tr>
            </thead>
            <tbody data-bind="foreach:coreData.cartItems" id="cart-table">
              <tr>
                <td data-bind="text:productName"></td>
                <td data-bind="truncatedText:productDescription"></td>
                <td data-bind="text:productAddedDate"></td>
                <td>
                  <select class='form-control' data-bind="foreach: productQtyOptions, attr:{ id:'qty-select-' + cartItemID, 'data-productid':productID }, value:cartItemQty">
                    <option data-bind="text:value, attr:{ value:value }"></option>
                  </select>
                  <!--<input type="text" class="form-control" data-bind="value:cartItemQty, attr:{ 'id':'qty-select-' + cartItemID, 'data-productid':productID }"/>-->
                </td>
                <td data-bind="text:productPrice, attr: { 'data-qty':cartItemQty }" class="price"></td>
                <td><input type="button" class="btn btn-primary" value="Update" data-bind="click:function(){ $root.cart.displayConfirmUpdateQty($element) }, attr:{ 'data-cartitemid':cartItemID }"/></td>
                <td><input type="button" class="btn btn-danger" value="Remove" data-bind="click:function(){ $root.cart.displayConfirmDeleteCartItem($element) }, attr:{ 'data-cartitemid':cartItemID }"/></td>
              </tr>
            </tbody>
            <tfoot>
              <tr class="summary">
                <td><b>Total:</b></td>
                <td></td>
                <td></td>
                <td></td>
                <td data-bind="text:cart.cartTotal" style="font-weight: bold"></td>
                <td></td>
                <td></td>
              </tr>
            </tfoot>
          </table>
        </div>

      </div>
    </script>

    <!-- Template for adding a product binds to - (modalBody) -->
    <script type="text/html" id="add-product-tmpl">
      <!-- Tabs for add/update/alter product -->
      <ul class="nav nav-tabs" role="tablist" id="product-tabbar">
        <li role="presentation" class="active"><a href="#add-product-sect" aria-controls="add-product-sect" role="tab" data-toggle="tab" data-tabname="add" data-bind="click:function(){ admin.changeVisibleBtns('add') }">Add Product</a></li>
        <li role="presentation"><a href="#edit-product-sect" aria-controls="edit-product-sect" role="tab" data-toggle="tab" data-tabname="edit" data-bind="click:function(){ admin.changeVisibleBtns('edit') }">Edit Products</a></li>
      </ul>
      <div class="tab-content">
        <div role="tabpanel" class="tab-pane active" id="add-product-sect">

            <h3 style="margin:1em;"><span style="color:red;"> * </span> : Indicates required field.</h3>
            <div class="form-group col-sm-6">
              <span style="color:red;">*</span><label>Product Name:</label>
              <input type="text" id="product-name" name="product-name" value="" placeholder="Handle Bars" class="form-control">
            </div>
            <div class="form-group col-sm-6">
              <span style="color:red;">*</span><label>Product Price:</label>
              <input type="text" id="product-price" name="product-price" value="" placeholder="15.99" class="form-control">
            </div>
            <div class="form-group col-sm-6">
              <p data-bind="visible:admin.numSaleItemsTooLarge">You have too many items on sale</p>
              <label>Product Sale Price:</label>
              <input type="text" id="product-sale-price" name="product-sale-price" value="" placeholder="9.99" class="form-control" data-bind="attr:{ disabled:admin.numSaleItemsTooLarge }">
            </div>
            <div class="form-group col-sm-6">
              <span style="color:red;">*</span><label>Product Quantity on Hand:</label>
              <input type="number" id="product-qty" name="product-qty" value="" placeholder="5" class="form-control">
            </div>
            <div class="clearfix"></div>
            <div class="form-group col-sm-12">
              <span style="color:red;">*</span><label>Description of Product:</label>
              <textarea id="product-description" name="product-description" class="form-control"></textarea>
            </div>
            <!-- img uploader was here -->
            <div class="form-group" style="display: none;">
              <div class="col-sm-5">
                <input type="checkbox" name="confirmation-email" id="confirmation-email">
                <label for="confirmation-email">I want a confirmation Email!</label>
              </div>
            </div>

          <div class="clearfix"></div>
          <br/>
          <div id="img-upload">
            <!--<form id="uploadimage" action="" method="post" enctype="multipart/form-data">-->
              <div id="image_preview" class="col-sm-6">
                <img id="previewing" src="img/noimage.png" width="200" height="125" />
              </div>
              <div class="col-sm-6">
                <span style="color:red;">*</span><label>Image: </label>
                <input type="file" name="file" id="file" required accept="image/x-png, image/gif, image/jpeg"/>
                <!--<input type="button" value="upload" data-bind="click:uploadPhoto" class="btn btn-primary"/>-->
                <span class="alert-success" id="upload-response-div"></span>
              </div>
            <!--</form>-->
          </div>
          </form>
        </div>
        <div role="tabpanel" class="tab-pane" id="edit-product-sect">
          <!--edit section-->
          <br/>
          <label>Product to edit:</label>
          <select class="form-control" name="edit-product-select" id="edit-product-select" data-bind="foreach:util.editableProducts, event:{ change:util.getProductInfo }">
            <option data-bind="text:productName, value:productID"></option>
          </select>
          <hr/>

          <form id="edit-product-form" enctype="multipart/form-data" style="display: none;">

            <div class="form-group col-sm-6">
              <label>Product Name:</label>
              <input type="text" id="edit-product-name" name="edit-product-name" class="form-control">
            </div>
            <div class="form-group col-sm-6">
              <label>Product Price:</label>
              <input type="text" id="edit-product-price" name="edit-product-price" value="" placeholder="15.99" class="form-control">
            </div>
            <div class="form-group col-sm-6">
              <label>Product Sale Price:</label>
              <input type="text" id="edit-product-sale-price" name="edit-product-sale-price" value="" placeholder="9.99" class="form-control">
            </div>
            <div class="form-group col-sm-6">
              <span style="color:red;">*</span><label>Product Quantity on Hand:</label>
              <input type="text" id="edit-product-qty" name="edit-product-qty" value="" placeholder="5" class="form-control">
            </div>
            <div class="clearfix"></div>
            <div class="form-group col-sm-12">
              <label>Description of Project:</label>
              <textarea id="edit-product-description" name="edit-product-description" class="form-control"></textarea>
            </div>
            <!--<div class="form-group">-->
              <!--<div class="col-sm-5">-->
                <!--<input type="checkbox" name="edit-confirmation-email" id="edit-confirmation-email">-->
                <!--<label for="confirmation-email">I want a confirmation Email!</label>-->
              <!--</div>-->
            <!--</div>-->

            <div class="clearfix"></div>
            <br/>
            <div id="edit-img-upload">
              <div id="edit-image_preview" class="col-sm-6">
                <img id="edit-previewing" src="img/noimage.png" width="200" height="125" />
              </div>
              <div class="col-sm-6">
                <label>Image: </label>
                <input type="file" name="edit-file" id="edit-file" required accept="image/x-png, image/gif, image/jpeg"/>
                <span class="alert-success" id="edit-upload-response-div"></span>
              </div>
            </div>
          </form>
        </div>
      </div>
    </script>

    <!-- Template for creating an account - binds to - (modalBody) -->
    <script type="text/html" id="create-account-tmpl">
      <h3 style="margin:1em;"><span style="color:red;"> * </span> : Indicates required field.</h3>
      <form id="sign-up-form">
        <div class="col-md-6">
          <div class="form-group">
            <span style="color:red;"> * </span><label for="full-name-createacc">Full name:</label>
            <input type="text" id="full-name-createacc" name="full-name-createacc" value="" placeholder="" class="form-control">
          </div>
          <div class="form-group">
            <span style="color:red;"> * </span><label for="email-createacc">Email:</label>
            <input type="email" id="email-createacc" name="email-createacc" value="" placeholder="" class="form-control">
          </div>
          <div class="form-group">
            <span style="color:red;"> * </span><label for="username-createacc">Username:</label>
            <input type="text" id="username-createacc" name="username-createacc" value="" placeholder="" class="form-control">
          </div>
          <div class="form-group">
            <span style="color:red;"> * </span><label for="password-createacc">Password:</label>
            <input type="password" id="password-createacc" name="password-createacc" value="" placeholder="" class="form-control">
          </div>
          <div class="form-group">
            <span style="color:red;"> * </span><label for="password-confirm-createacc">Re-type Password:</label>
            <input type="password" id="password-confirm-createacc" name="password-confirm-createacc" value="" placeholder="" class="form-control">
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <span style="color:red;"> * </span><label for="address-createacc">Address:</label>
            <input type="text" id="address-createacc" name="address-createacc" value="" placeholder="" class="form-control">
          </div>
          <div class="form-group">
            <span style="color:red;"> * </span><label for="city-createacc">City:</label>

    </script>

    <!-- Template for confirmation message -->
    <script type="text/html" id="confirmation-tmpl">
      <h3 data-bind="text:util.confirmMessage"></h3>
    </script>

    <!-- Template for login btns -->
    <script type="text/html" id="login-btn">
      <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Cancel</button>
      <button type="button" class="btn btn-primary" data-bind="click: util.login">Login</button>
    </script>

    <!-- Template for create account btns -->
    <script type="text/html" id="create-account-btn">
      <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Cancel</button>
      <button type="button" class="btn btn-primary" data-bind="click: createAccount">Create Account</button>
    </script>

    <!-- Template for logout btns -->
    <script type="text/html" id="logout-btn">
      <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Cancel</button>
      <button type="button" class="btn btn-primary" data-bind="click: logout">Logout</button>
    </script>

    <!-- Template for confirm btns -->
    <script type="text/html" id="confirm-btn">
      <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Cancel</button>
      <button type="button" class="btn btn-primary" id="confirmation-btn" data-bind="click: confirm, text:util.confirmBtnTxt"></button>
    </script>

    <!-- Template for add product btns -->
    <script type="text/html" id="add-product-btn">
      <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Cancel</button>
      <button type="button" class="btn btn-primary" data-bind="click: admin.addProduct, visible:admin.addProductBtnVisible">Add Product</button>
      <input type="button" class="btn btn-danger" value="Delete" data-bind="click: admin.displayConfirmDeleteProduct, visible:admin.deleteProductBtnVisible"/>
      <input type="button" class="btn btn-primary" value="Update" data-bind="click: admin.displayConfirmUpdateProduct, visible:admin.updateProductBtnVisible"/>
    </script>

    <!-- Template for edit product btns (ie. delete and update product) -->
    <script type="text/html" id="edit-product-btn">
      <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Cancel</button>
      <input type="button" class="btn btn-danger" value="Delete" data-bind="click: deleteProduct"/>
      <input type="button" class="btn btn-primary" value="Update" data-bind="click: updateProduct"/>
    </script>

    <!-- Template for cart checkout btns -->
    <script type="text/html" id="checkout-btn">
      <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Cancel</button>
      <input type="button" class="btn btn-danger pull-left" value="Empty Cart" data-bind="click: cart.displayConfirmEmptyCart, attr:{ disabled:cart.cartEmpty }"/>
      <input type="button" class="btn btn-primary" value="Checkout" data-bind="click: cart.displayConfirmCheckout, attr:{ disabled:cart.cartEmpty }"/>
    </script>

    <!-- Template for close btns (basically empty btn template just cancel/close btn) -->
    <script type="text/html" id="close-btn">
      <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Cancel</button>
    </script>

    <!-- Template for blank binding for btn -->
    <script type="text/html" id="empty-btn">
    </script>

    <!-- Template for blank template binding -->
    <script type="text/html" id="blank-tmpl"></script>

    <!-- Main Modal reused throughout code -->
    <div class="modal bs-example-modal-lg fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="data-fetch-modal" aria-hidden="true" data-backdrop="static" data-keyboard="false">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title" data-bind="text: util.modalHeading"></h4>
          </div>
          <div class="modal-body clearfix">
            <div data-bind="template:{ name: util.modalBody }"></div>
          </div>
          <div class="modal-footer" data-bind="template: { name: util.modalButtonTmpl }">

          </div>
        </div>
      </div>
    </div>

    <!-- Confirmation modal only used for confirming important tasks ( ie. Delete product, Empty Cart ) -->
    <div class="modal fade" id="confirmation-modal" tabindex="-1" role="dialog" aria-labelledby="data-fetch-modal" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title" data-bind="text: util.confirmModalHeading"></h4>
          </div>
          <div class="modal-body clearfix">
            <div data-bind="template:{ name: util.confirmModalBody }"></div>
          </div>
          <div class="modal-footer" data-bind="template: { name: util.confirmModalButtonTmpl }">

          </div>
        </div>
      </div>
    </div>

  </body>
</html>
